<div id="notification" class="fixed top-4 right-4 z-50" hx-swap-oob="true">
    <div class="bg-white rounded-lg shadow-lg p-4 max-w-sm border border-gray-200">
        <div class="flex items-center space-x-3">
            <div class="flex-shrink-0">
                <img src="{{ message.author.profile.avatar }}" alt="{{ message.author.profile.name }}" class="w-8 h-8 rounded-full">
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-gray-900 truncate">
                    {{ message.author.profile.name }}
                </p>
                <p class="text-sm text-gray-500 truncate">
                    {{ message.body }}
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    // Tự động ẩn thông báo sau 5 giây
    setTimeout(() => {
        document.getElementById('notification').style.display = 'none';
    }, 5000);
</script>
